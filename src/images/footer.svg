    <path class="side-lines" d="M80,240 L65,240 L15,120 L45,80 L60,80" fill="transparent" stroke-width="2px" stroke="rgba(100,100,100,0.3)" />
    <path class="side-lines" d="M2480,240 L2495,240 L2545,120 L2515,80 L2500,80" fill="transparent" stroke-width="2px" stroke="rgba(100,100,100,0.3)" />
    <path id="f-big-bar" d="M30,120 C640,80 1920,80,2530,120" stroke-width="12px" stroke="rgba(200,200,200,0.25)" fill="transparent" clip-path="url(#f-panel-clip)" />
