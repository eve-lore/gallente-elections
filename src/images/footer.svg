        </clipPath>
        <linearGradient id="f-top-gradient">
            <stop offset="0%" stop-color="white" stop-opacity="0%"/>
            <stop offset="5%" stop-color="white" stop-opacity="100%"/>
            <stop offset="95%" stop-color="white" stop-opacity="100%"/>
